name: Deploy PC Case Builder

on:
  push:
    branches:
      - main

permissions:
  id-token: write   # 必须，用于 OIDC
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::018511979452:role/github-actions-pc-case-builder
          aws-region: us-east-1

      - name: Deploy to S3
        run: |
          aws s3 sync dist/ s3://chassis-forge-web-prod \
            --delete \
            --cache-control "public, max-age=31536000, immutable"
