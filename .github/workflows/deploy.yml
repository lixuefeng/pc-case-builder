name: Deploy PC Case Builder

on:
  push:
    branches:
      - main

permissions:
  id-token: write   # 必须，用于 OIDC
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::573499276731:role/github-actions-pc-case-builder
          aws-region: us-east-1

      - name: Deploy assets to S3 (long cache)
        run: |
          aws s3 sync dist/ s3://chassis-forge-web-573499276731 \
            --delete \
            --exclude "index.html" \
            --cache-control "public, max-age=31536000, immutable"

      - name: Deploy index.html (no cache)
        run: |
          aws s3 cp dist/index.html s3://chassis-forge-web-573499276731/index.html \
            --cache-control "no-cache, no-store, must-revalidate"
